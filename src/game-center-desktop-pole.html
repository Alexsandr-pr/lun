                function createLine(selector) {
                    const poleBody = document.querySelector(selector);
                    var lenght = 10;
                    for(let i = 0; i < lenght; i++){
                        const div = document.createElement("div");
                        div.classList.add("span");
                        div.style.left = `${i * 10}%`;
                        if(selector === ".pole-ds-left" && i === 0) {
                            div.classList.add("active-1");
                        }
                        poleBody.appendChild(div)
                        
                        
                    }
                }
                createLine(".pole-ds-left");
                createLine(".pole-ds-right")
        </script>

                try {
                    function pushPlayersPole(data){
                    data.forEach((item, index) => {
                        const players = item.Players;
                        players.forEach((player, i) => {
                            createPlayer(player, index);
                        })
                    })
                }
                function shortenWords(inputString) {
                    const words = inputString.split(' ');
                    
                        const shortenedWord = words[0][0] + '.';
                        const result = shortenedWord + ' ' + words[1];
                        return result;
                    
                }


                class PlayerCreate {
                    constructor(playerName, color, playerNumber, playerMinute, positionX, positionY, positionComand) {
                        this.playerName = playerName;
                        this.color = color;
                        this.playerNumber = playerNumber;
                        this.playerMinute = playerMinute;
                        this.positionX = positionX;
                        this.positionY = positionY;
                        this.positionComand = positionComand;
                    }

                    createPlayer(){
                        const div = document.createElement("div");
                        div.classList.add("player");
                        
                        if(this.positionComand === 0){
                            div.style.cssText = `
                                top: calc(${this.positionX}% - 25px);
                                left: calc(${this.positionY}% - ${this.positionY === 0 ? "10px" : "70px"});
                            `
                        } else {
                            div.style.cssText = `
                                top: calc(${this.positionX}% - 25px);
                                right: calc(${this.positionY}% - ${this.positionY === 0 ? "10px" : "60px"});
                            `
                        }
                        
                        div.innerHTML = `
                                <p class="player__name">${shortenWords(this.playerName)}</p>
                                <div class="player__block">

                const bodyRectangle = document.querySelectorAll("[data-pole]");

                function createPlayer(player, indexComand) {
                    let color = indexComand === 0 ? "#115E2A" : "#FF4848"
                    
                    const playerDiv = new PlayerCreate(
                        player.PlayerName,
                        color,
                        player.Position,
                        3,
                        player.X,
                        player.Y,
                        indexComand
                    ).createPlayer();

                    playerDiv.style.flexDirection = "column-reverse";
                    bodyRectangle[indexComand].appendChild(playerDiv);
                }


                pushPlayersPole(data)


                const activeStaticGameCenter = () => {
                    try {

                        const staticParent = document.querySelector(".static-game__block");
                        const blockStatic = document.querySelector(".static-block").children;

                        for(let i = 0; i < blockStatic.length; i++) {
                            const block = blockStatic[i];
                            block.addEventListener("click", () => {
                                staticParent.classList.toggle("_active")
                            })
                        }
                    }catch(e) {
                    }
                }
                    activeStaticGameCenter();
                } catch(e) {}
